
<title>Untracked</title>

<main>

<input id='title' placeholder="Название" autocomplete="off"/>
<textarea id="comment" placeholder="Расскажите нам больше об этом месте"></textarea>
<p></p>

<div id="map"></div>

<label class="custom-upload">
    <input type="file" id="photoUpload" multiple accept="image/*" />
    <span>Upload photo</span>
</label>

<button id="submit">Отправить</button>

</main>

<style>

      @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');

     :root
      {
        --txt-color: #1b1b1b;
        /* --bgcolor: #fff; */
      }

      *
      {
        font-family: 'Jost';
        background-color: var(--bgcolor);
        color: var(--txt-color);
      }


body
{
display: flex;
justify-content: center;
}

main
{
    width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[id="title"]
      {
        font-size: 40px;
        border: none;
        padding: 10px;
        width: 100%;
      }

      input[id="title"]:focus
{
  border: none;
  outline: none;
}


textarea[id="comment"]
{
  font-size: 20px;
  border: none;
  padding: 10px;
  height: 200px;
  resize: none;
  width: 100%;
}

textarea[id="comment"]:focus
{
  border: none;
  outline: none;
}

#map
{
    height: 280px;
    width: 100%;
}

.custom-upload > input[id="photoUpload"]
{
  display: none;
}

.custom-upload
{
  background: var(--bgcolor);
  font-size: 18px;
  padding: 10px;
  margin: 20px 10px;
  width: 100%;
  border: 1px dashed var(--txt-color);
  opacity: 80%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
}

.custom-upload:hover
{
  cursor: pointer;
}

#submit
{
  border: 1px solid var(--txt-color);
  background: var(--bgcolor);
  font-size: 18px;
  padding: 10px 35px;
  margin: 20px;
  transition: background 0.5s ease, color 0.5s ease;
}

#submit:hover
{
  cursor: pointer;
}


</style>

<script>

    document.querySelector(".custom-upload input").addEventListener(
    "change", function(e)
    {
      const fileName = e.target.files.length ? `Upload ${e.target.files.length} files` : "Not upload";
      this.parentElement.querySelector('span').textContent = fileName;
    }
  )

</script>

<script src="https://api-maps.yandex.ru/2.1/?"></script>

<script>
ymaps.ready(init);

function init() {
  const map = new ymaps.Map("map", {
    center: [53.405327, 107.673049],
    zoom: 6
  });
  
  map.events.add('click', function (e) {
    const coords = e.get('coords');
    console.log(coords);
  });
}
</script>
